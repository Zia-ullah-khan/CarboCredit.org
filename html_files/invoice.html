<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="invoiceScript.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #invoice {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div id="invoice">
    <h2>Invoice</h2>
    <div>
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" placeholder="Enter client name">
    </div>
    <div>
        <label for="invoiceDate">Invoice Date:</label>
        <input type="date" id="invoiceDate">
    </div>
    <div>
        <label for="clientEmail">Client Email:</label>
        <input type="email" id="clientEmail" placeholder="Enter client email">
    </div>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="invoiceItems">
            <!-- Invoice items will be added dynamically here -->
        </tbody>
    </table>
    <button onclick="addItem()">Add Item</button>
    <div>
        <label for="total">Total:</label>
        <span id="total">0</span>
    </div>
</div>
<script src="../modules/invoiceScript.js"></script>
<button onclick="sendInvoiceData()">Send Invoice</button>
</body>
</html>
