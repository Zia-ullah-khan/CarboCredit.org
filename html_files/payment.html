<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <meta name="viewport" content="width=device-width height=device-height">
    <link rel="shortcut icon" type="image/jpg" href="logo.jpg" /> 
    <style>
        /* CSS styles for the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6fcf0;
            flex-direction: column; /* Center elements vertically */
        }

        h1 {
            font-size: 36px;
            color: black;
        }

        form {
            text-align: center;
            background-color: #92cd81;
            padding: 20px;
            border-radius: 10px;
        }

        input[type="text"] {
            color: #000 !important;
            width: 100%;
            padding: 2px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: rgb(16, 24, 74);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
        }

        label {
            font-weight: bold;
        }
        #paymentContainer {
    position: relative; /* Container for relative positioning */
}
#logo {
    width: 150px;
    height: 150px;
    position: absolute;
    top: 0;
    left: 0;
}

#paymentForm {
    position: relative; /* Ensure the form stays in the flow */
}

#qrCode {
    position: center; /* Position the QR code absolutely within the container */
    top: 185px; /* Adjust the top position as needed */
    left: 497px; /* Adjust the left position as needed */
}

        .badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            font-size: 12px;
        }
        #bell{
            width: 15px;
            height: 15px;
        }
        .topnav {
            
  background-color: #f2fdef;
  overflow: hidden;
  color: black;
}

/* Style the links inside the navigation bar */
.topnav a {
    color: black;
  float: left;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}


/* Add a color to the active/current link */
.topnav a:hover {
  background-color: #04AA6D;
  color: white;

}
#logo{
    width: 45px;
    float: left;
    background-color: #f2fdef;
}
#login{
    float: right;
}
#SignUP{
    float: right;
}

/* Style navigation menu links */
.topnav a {
  color: black;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  display: block;
}

/* Add a grey background color on mouse-over */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the active link (or home/logo) */
.active {
  background-color: #04AA6D;
  color: black;
}

/* Style the hamburger menu icon */
.topnav a.icon {
  display: block;
  float: left; /* Change float to left */
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  cursor: pointer;
}
        #username {
            text-align: center;
            margin: 0; /* Reset default margin */
        }

        /* Additional style for the container of the welcome message */
        #username-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

/* Media query for larger screens */
@media screen and (min-width: 601px) {
    .topnav a.icon {
        display: none;
    }

    .topnav #myLinks {
        display: block;
    }
}

/* Adjust the position of the mobile menu */
@media screen and (max-width: 600px) {
    .topnav a.icon {
        overflow: visible;
        text-align: right;
        float: right;
    }

    .topnav #myLinks {
        display: none;
        position: absolute;
        top: 60px; /* Adjust the distance from the top as needed */
        left: 0;
        width: 100%;
        background-color: #f2fdef;
        z-index: 1;
    }

    .topnav #myLinks a {
        float: none;
        display: block;
        text-align: left;
    }
}
    </style>
</head>
<body>
<!-- Top Navigation Menu -->
    <div class="topnav">
<a href="notificaiton.html">
<div class="notifications-bell" id="notificationsBell">
    <img id="bell" src="bell-icon.png" alt="Notifications Bell">
    <span class="badge" id="notificationsCount"></span>
</div>
</a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
            <p id="username"></p>
            <a href="Our_Team">Our Team</a>
            <a href="Contact_Us">Contact</a>
            <a href="About_us">About Us</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</div>
    <img id="logo" src="logo.jpg" alt="logo" />
    <h1 id="title">Payment Page</h1>
    <div class="topnav">
        <img id="logo" src="logo.jpg" alt="logo" />

    <div id="paymentConatiner">
    <form id="paymentForm" onsubmit="createPayment(event)">
        <!-- Input fields for payment details -->
        <label for="Destination" id="DestinationLabel">Destination:</label>
        <input type="text" id="Destination" required><br><br>

        <label for="DestinationTag" id="DestinationTag">Destination Tag:</label>
        <input type='text' id="Destination_Tag" name="DestinationTag"><br><br>

        <label for="Amount" id="ammountablel">Carbon offset(in metric tons):</label>
        <input type="text" id="Amount" name="Amount" required><br><br>
        <img id="qrCode" alt="QR Code">

        <input type="submit" value="Make Payment" id="submit">
    </form>
    </div>
</div>
<script src="https://xumm.app/assets/cdn/xumm.min.js"></script>
<script src="https://unpkg.com/xrpl/build/xrpl-latest-min.js"></script>
<script src="../modules/payment.js"></script>

    
</body>
</html>
