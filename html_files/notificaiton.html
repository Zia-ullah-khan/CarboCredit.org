<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .notifications-bell {
            position: relative;
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
        }
        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 8px;
            font-size: 12px;
        }
        img{
            width: 15px;
            height: 15px;
        }
    </style>
</head>
<body>
    <div id="notificationData"></div>

    <script src="../modules/notificationScript.js"></script>
</body>
</html>
